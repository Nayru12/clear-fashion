<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>ðŸ‘• Clear Fahion | Environmentally & human-friendly clothes</title>
  </head>
  <body>
    <header>
      <h1>Clear fashion</h1>
    </header>

    <div class="wrap">
      <div class="filters_indicators">
        <section id="options">
          <h2>Filters</h2>
          <div id="show">
            <label for="show-select">Show:</label>
            <select name="show" id="show-select">
              <option value="12">12</option>
              <option value="24">24</option>
              <option value="48">48</option>
              <option value="222">222</option>
              <option value="1572">All</option>
            </select>
          </div>
          <div id="page">
            <label for="page-select">Go to page:</label>
            <select name="page" id="page-select"> </select>
          </div>
          <div id="filters">
            <button onclick="filterPrice()" class="reasonable-select">By reasonable price</button> 
            <button onclick="filterReleased()" class="recently-select">By recently released</button> 
            <div id="brand">
              <label for="brand-select">By brands:</label>
              <select name="brand" id="brand-select"> </select>
            </div>
          </div>
          <div id="sort">
            <label for="sort-select">Sort:</label>
            <select name="sort" id="sort-select">
              <option value="price-asc">Cheaper</option>
              <option value="price-desc">Expensive</option>
              <option value="date-asc">Recently released</option>
              <option value="date-desc">Anciently released</option>
            </select>
          </div>
          <div id="favorite">
            <button onclick="filterFav()" class="favProducts-select">Favorite products</button> 
        </section>
        <section id="indicators">
          <h2>Indicators</h2>
          <div>
            <span>Number of products:</span>
            <span id="nbProducts">0</span>
          </div>
          <div>
            <span>Number of brands:</span>
            <span id="nbBrands">0</span>
          </div>
          <div>
            <span>Number of new products:</span>
            <span id="nbNews">0</span>
          </div>
          <div>
            <span>p50 price value:</span>
            <span id="nbPrice50">0</span>
          </div>
          <div>
            <span>p90 price value:</span>
            <span id="nbPrice90">0</span>
          </div>
          <div>
            <span>p95 price value:</span>
            <span id="nbPrice95">0</span>
          </div>
          <div>
            <span>Last released date:</span>
            <span id="lastReleased">2020-01-01</span>
          </div>
        </section>
      </div>
      <div class="products_display">
        <section id="products"></section>
      </div>
    </div>
    <script type="text/javascript" charset="UTF-8" src="portfolio.js"></script>
  </body>
</html>
